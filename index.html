<html>
    <head>
        <title>QuizApp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="questions.js"></script>
    </head>
    <body onload="nextQuestion()"> 
        <div class="card text-center">
            <div class="card-header">
                <h1 >QuizApp</h1>
            </div>
            <div class="card-body">
              <h5 class="card-title"> Guten Tag!</h5>
              <div class="card">
                <div class="card-body" id="question">
                  Hier ist die Frage!
                </div>

                <div id="correct" class="alert alert-success d-none" role="alert">
                  Es ist richtig!
                </div>
                
                <div id="not-correct" class="alert alert-danger d-none" role="alert">
                  Leider falsch!
                </div>
              </div>
              <div class="mt-3">
              <a href="#" onclick="answer(1)" id="answer1" class="btn btn-primary"> Antwort A </a> 
              <a href="#" onclick="answer(2)" id="answer2" class="btn btn-primary"> Antwort B </a>
              <a href="#" onclick="answer(3)" id="answer3" class="btn btn-primary"> Antwort C </a>
              <a href="#" onclick="answer(4)" id="answer4" class="btn btn-primary"> Antwort D </a>
            </div>
            </div>
            <div class="card-footer text-muted">
              2 days ago
            </div>
          </div>
        
    
    
    </body>
</html>
