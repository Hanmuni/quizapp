<html>

<head>
  <title>QuizApp</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="questions.js"></script>
</head>

<body onload="nextQuestion()">

  <!-- Image and text -->
  <nav class="navbar navbar-light navbar-style bg-light">
    <a class="navbar-brand" href="#">
      <img src="img/lightbulb.jpg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      HTML Quiz
    </a>
  </nav>

  <div class="card text-center">
    <div class="card-header">
      <h1>QuizApp</h1>
    </div>
    <div class="card-body">
      <h5 class="card-title"> Deine Frage </h5>
      <div class="card">

        <div class="progress">
          <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">10%</div>
        </div>

        <div class="card-body" id="question">
          Hier ist die Frage
        </div>

        <div id="correct" class="alert alert-success d-none" role="alert">
          Es ist richtig!
        </div>

        <div id="not-correct" class="alert alert-danger d-none" role="alert">
          Leider falsch!
        </div>
      </div>
      <div class="mt-3">

        <div class="answerbox mt-4">
          <a href="#" onclick="answer(1)" type="button" id="answer1" class="btn btn-outline-primary answerbox-style"> Antwort A </a>
          <a href="#" onclick="answer(2)" type="button" id="answer2" class="btn btn-outline-primary answerbox-style"> Antwort B </a>
        </div>

        <div class="answerbox mt-4">
          <a href="#" onclick="answer(3)" type="button" id="answer3" class="btn btn-outline-primary answerbox-style"> Antwort C </a>
          <a href="#" onclick="answer(4)" type="button" id="answer4" class="btn btn-outline-primary answerbox-style"> Antwort D </a>
        </div>

      </div>
    </div>

    <div>
      <button onclick="nextQuestion()" id="new-question" type="button" class="btn btn-info d-none"> Neue Frage </button>
    </div>
    <div class="card-footer text-muted">

    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer font-small bg-dark footer-style">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
      <a href="https://developerakademie.com/" target="_blank"> Developer Akademie </a>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->


</body>

</html>
